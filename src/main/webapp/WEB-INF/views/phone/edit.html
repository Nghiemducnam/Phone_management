<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/phone">Return home Page</a>
<p th:text="${message}"></p>
<form method="post" th:action="@{/phone-edit}" th:object="${phones}" >
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <td>Phone name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Date of purchase</td>
            <td><input type="text" th:field="*{dateOfPurchase}"/></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Image</td>
<!--            <td><input type="text" th:field="*{image}"/></td>-->
            <td><img th:src="${phones.image}" style="height: 100px ; width: 100px"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><select th:field="*{category}">
                <option th:each="p : ${categories}" th:value="${p.category_Id}" th:text="${p.category_name}"></option>
            </select> </td>
        </tr>
        <tr>
            <td><input type="submit" th:value="save"></td>
        </tr>
    </table>
</form>
</body>
</html>
